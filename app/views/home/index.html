<!DOCTYPE html>
<html>
<head lang="en">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <title></title>
</head>

<style>

</style>
<body>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div id="header" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-md-offset-5 col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <h1><b>Baby Boom!</b></h1>
            </div>
        </div>


        <div id="graphic" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div id="container" style="min-width: 310px; height: 100%; margin: 0 auto"></div>
        </div>
        <div id="selector" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

            <div class="col-md-offset-1 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Insert your month selection</h1>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <div class=" col-md-offset-1 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="btn-group">

                    <label for="from"> From </label>
                    <input type="text" id="from" name="from" class="date-picker">

                    <label for="to">to</label>
                    <input type="text" id="to" name="to" class="date-picker">
                    <button type="submit"> Refresh </button>
                </div>
            </div>

        </div>
        <div id="map-container" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div id="map_canvas" style="width:100%; height:100%"></div>
        </div>
    </div>




</body>
<script src="main.js"></script>
</html>
